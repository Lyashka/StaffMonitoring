        <article class="notification-list">
          <div class="notification">
            <div class="notification__header notification-header">
              <img class="notification-header__img" src="/img/warning.min.svg" arial-role="presentation">
              <p class="notification-header__text">Внимание!</p>
              <button class="notification-header__btn-close" type="button" title="Закрыть">&#10006;</button>
            </div>
            <div class="notification__text">

          </div>

                  </button>
                </div>
              </ol>

            </ul>
          </div> 

          <div class="panel-employees__footer list-footer">
            <button class="list-footer__btn-open-add" type="button" title="Добавить сотрудика"></button>
