    <div class="work-display">
      <div class="work-display__plan">

        <div class="notification-list">
          <article class="notification">
            <header class="notification-header">
              <img class="notification-header__img" src="/img/warning.min.svg" arial-role="presentation">
              <p class="notification-header__text">Внимание!</p>
              <button class="notification-header__btn-close" type="button" title="Закрыть">&#10006;</button>
            </header>
            <div class="notification__text">
              {Notification text}
            </div>
          </article>
        </div>

      </div>
      <!--<button class="work-display__btn-open-list" type="button" title="Список сотрудников"></button>-->
      <section class="employee-information-panel">
        <div class="panel-employees">

          <div class="panel-employees__header list-header">
            <h2 class="panel-header__text">Список сотрудников</h2>
            <button class="btn-close" type="button" title="Закрыть">&#10006;</button>
          </div>

          <div class="panel-employees__body list-employees">
            <ul class="list-employees__container">

              <ol class="list-employees__item employee">
                <div class="employee__container">
                  <span class="employee__name">1) Самойленко Ю.П.</span>
                  <button class="employee__btn-open-edit" type="button" title="Редактировать">
                  </button>
                </div>
              </ol>

              <ol class="list-employees__item employee">
                <div class="employee__container">
                  <span class="employee__name">2) Вагутин Р.С.</span>
                  <button class="employee__btn-open-edit" type="button" title="Редактировать">
                  </button>
                </div>
              </ol>

              <ol class="list-employees__item employee">
                <div class="employee__container">
                  <span class="employee__name">3) Чёртов К.Н.</span>
                  <button class="employee__btn-open-edit" type="button" title="Редактировать">
                  </button>
                </div>
              </ol>

            </ul>
          </div>

          <div class="panel-employees__footer list-footer">
            <button class="list-footer__btn-open-add" type="button" title="Добавить сотрудика"></button>
          </div>
        </div>

        <div class="panel-edit-employee">

          <div class="panel-edit-employee__header">
            <button type="button" class="btn-close" title="Закрыть">&#10006;</button>
          </div>

          <div class="panel-edit-employee__body">
            <form class="panel-edit-employee__form form-edit" action="" name="edit-emp" method="GET">

              <div class="form-edit__name edit-container-name">
                <label class="edit-container-name__label" for="add-name">ФИО:</label>
                <input class="edit-container-name__input" type="text" value="{Name_emp}" autofocus required>
              </div>

              <div class="form-edit__position edit-container-position">
                <label class="edit-container-position__label" for="edit-name">Должность:</label>
                <input class="edit-container-position__input" type="text" value="{Position_emp}" required>
              </div>

              <div class="form-edit__track edit-container-track">
                <label class="edit-container-track__label" for="edit-track">Путь:</label>
                <select name="track" class="edit-container-track__select" required>
                  <option>Выберите путь</option>
                  <option value="Нет пути" selected>Нет пути</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                </select>
              </div>

              <label>Доступные зоны:</label>
              <div class="form-edit__zone">
                <div class="edit-zone-container">
                  <input type="checkbox" id="zone1">
                  <label for="zone1">Цех 1</label>
                </div>

                <div>
                  <input type="checkbox" id="zone2">
                  <label for="zone2">Высотные работы</label>
                </div>

                <div>
                  <input type="checkbox" id="zone3">
                  <label for="zone3">Цех 2</label>
                </div>

                <div>
                  <input type="checkbox" id="zone4">
                  <label for="zone4">Цех 3</label>
                </div>
              </div>
          </div>
          <div class="panel-edit-employee__footer edit-footer">
            <!--Следующий комментарий для "модального окна" 1ч-->
            <p class="edit-footer__question">Вы уверены, что хотите удалить сотрудника?</p>
            <div class="edit-footer__group-edit-btn">

              <!--Следующий комментарий для "модального окна" 2ч

              <button class="btn-save-change" type="button" title="Сохранить изменения">
                Сохранить изменения
              </button>
              <button class="btn-rm-emp" type="button" title="Удалить сотрудника">

              </button>
            </div>
