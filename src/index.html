<!DOCTYPE html>

  <div class="container">
    <div class="work-display">
      <div class="work-display__plan">
        
        <div class="notification-list">
          <article class="notification-list__notification notification">
            <header class="notification__header">
              <img class="notification__img" src="/img/warning.min.svg" arial-role="presentation">
              <p class="notification__text">Внимание!</p>
              <button class="notification__btn-close" type="button" title="Закрыть">&#10006;</button>
            </header>
            <div class="notification__message">
              {Notification text}
            </div>
          </article>
        </div>

      </div>
      <!--<button class="work-display__btn-open-list" type="button" title="Список сотрудников"></button>-->
      <section class="employee-information-panel">
        <div class="employees-panel">

          <header class="employees-panel__header list-header">
            <h2 class="list-header__text">Список сотрудников</h2>
            <button class="list-header__btn-close btn-close" type="button" title="Закрыть">&#10006;</button>
          </header>

          <div class="employees-panel__body employees-list">
            <ul class="employees-list__container">

              <li class="employees-list__item employee">
                <div class="employee__container">
                  <span class="employee__name">1) Самойленко Ю.П.</span>
                  <button class="employee__btn-open-edit" type="button" title="Редактировать">
                  </button>
                </div>
              </li>

              <li class="employees-list__item employee">
                <div class="employee__container">
                  <span class="employee__name">2) Вагутин Р.С.</span>
                  <button class="employee__btn-open-edit" type="button" title="Редактировать">
                  </button>
                </div>
              </li>

              <li class="employees-list__item employee">
                <div class="employee__container">
                  <span class="employee__name">3) Чёртов К.Н.</span>
                  <button class="employee__btn-open-edit" type="button" title="Редактировать">
                  </button>
                </div>
              </li>

            </ul>
          </div>

          <footer class="employees-panel__footer footer-list">
            <button class="footer-list__btn-open-add" type="button" title="Добавить сотрудика"></button>
          </footer>
        </div>

        <div class="employee-edit-panel">

          <header class="employee-edit-panel__header">
            <button type="button" class="employee-edit-panel__btn btn-close" title="Закрыть">&#10006;</button>
          </header>

          <div class="employee-edit-panel__body">
            <form class="employee-edit-panel__form edit-form" action="" name="edit-emp" method="GET">

              <div class="edit-form__name name-edit-container">
                <label class="name-edit-container__label" for="add-name">ФИО:</label>
                <input class="name-edit-container__input" type="text" value="{Name_emp}" autofocus required>
              </div>

              <div class="edit-form__position position-edit-container">
                <label class="position-edit-container__label" for="edit-name">Должность:</label>
                <input class="position-edit-container__input" type="text" value="{Position_emp}" required>
              </div>

              <div class="edit-form__track track-edit-container">
                <label class="track-edit-container__label" for="edit-track">Путь:</label>
                <select name="track" class="track-edit-container__select" required>
                  <option>Выберите путь</option>
                  <option value="Нет пути" selected>Нет пути</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                </select>
              </div>

              <label>Доступные зоны:</label>
              <div class="edit-form__zone">
                <div class="zone-edit-container">
                  <input type="checkbox" id="zone1">
                  <label for="zone1">Цех 1</label>
                </div>

                <div>
                  <input type="checkbox" id="zone2">
                  <label for="zone2">Высотные работы</label>
                </div>

                <div>
                  <input type="checkbox" id="zone3">
                  <label for="zone3">Цех 2</label>
                </div>

                <div>
                  <input type="checkbox" id="zone4">
                  <label for="zone4">Цех 3</label>
                </div>
              </div>
          </div>
          <div class="employee-edit-panel__footer footer-edit">
            <!--Следующий комментарий для "модального окна" 1ч-->
            <p class="footer-edit__question">Вы уверены, что хотите удалить сотрудника?</p>
            <footer class="footer-edit__edit-btn-group btn-group">

              <!--Следующий комментарий для "модального окна" 2ч-->
              <button class="btn-group__btn-rm-yes" type="button" title="Да">

              </button>
              <button class="btn-group__btn-rm-no" type="button" title="Нет">
                Нет
