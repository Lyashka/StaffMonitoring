<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Monitoring</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <script type="text/javascript" src="/app.js"></script>
</head>
<body>
  <div class="workplace">
    <div class="plan"></div>
    <!--<button type="button" class="btn-open-list" title="Список сотрудников"></button>-->
    <div class="employees">
      <div class="list">

        <div class="list_header">
          <h2 class="bolder-text">Список сотрудников</h2>
          <button type="button" class="btn-close-list" title="Закрыть">&#10006;</button>
        </div>

        <div class="list_body">
          <ul class="workers">
            <ol class="worker">
              <div class="row-alone-employee">
                <span>1) Самойленко Ю.П.</span>
                <button type="button" class="btn-open-edit" title="Редактировать">
                </button>
              </div>
            </ol>
            <ol class="worker">
              <div class="row-alone-employee">
                <span>2) Цветков Ю.П.</span>
                <button type="button" class="btn-open-edit" title="Редактировать">
                </button>
              </div>
            </ol>
            <ol class="worker">
              <div class="row-alone-employee">
                <span>3) Мансуров О.У.</span>
                <button type="button" class="btn-open-edit" title="Редактировать">
                </button>
              </div>
            </ol>
            <ol class="worker">
              <div class="row-alone-employee">
                <span>4) Шаталов В.С.</span>
                <button type="button" class="btn-open-edit" title="Редактировать">
                </button>
              </div>
            </ol>
            <ol class="worker">
              <div class="row-alone-employee">
                <span>5) Сорберов Л.Ю.</span>
                <button type="button" class="btn-open-edit" title="Редактировать">
                </button>
              </div>
            </ol>
            <ol class="worker">
              <div class="row-alone-employee">
                <span>6) Юсупов Д.П.</span>
                <button type="button" class="btn-open-edit" title="Редактировать">
                </button>
              </div>
            </ol>
            <ol class="worker">
              <div class="row-alone-employee">
                <span>7) Яшин З.В.</span>
                <button type="button" class="btn-open-edit" title="Редактировать">
                </button>
              </div>
            </ol>
            <ol class="worker">
              <div class="row-alone-employee">
                <span>8) Альбов Н.М.</span>
                <button type="button" class="btn-open-edit" title="Редактировать">
                </button>
              </div>
            </ol>
          </ul>
        </div>

        <div class="list_footer">
          <button type="button" class="btn-open-add" title="Добавить работника"></button>
        </div>
      </div>

      <div class="add-employee">

        <div class="add-employee_header">
          <button type="button" class="btn-close-list" title="Закрыть">&#10006;</button>
        </div>

        <div class="add-employee_body">
          <form action="" method="GET">

            <div class="form_name">
              <p>ФИО:</p>
              <input type="text" placeholder="Иванов И.И." class="field-input-data" autofocus>
            </div>

            <div class="form_position">
              <p>Должность:</p>
                <input type="text" placeholder="Техник" class="field-input-data">
            </div>

            <div class="form_track">
              <p>Путь:</p>
              <select name="track" class="field-input-data">
                <option >Выберите путь</option>
                <option value="1">1</option> 
                <option value="2">2</option> 
                <option value="3">3</option> 
              </select>
            </div>

            <p>Доступные зоны:</p>
            <div class="form_zone">
                <p><input type="checkbox" name="zone1">Цех 1</p>
                <p><input type="checkbox" name="zone2">Высотные работы</p> 
                <p><input type="checkbox" name="zone3">Цех 2</p>
            </div>
          
        </div>

        <div class="add-employee_footer">
          <button type="button" class="btn-add-employee" title="Добавить работника"> Добавить работника</button>
        </div>
      </form>
      </div>
    </div>
    </div>
  </div>
</body>
</html>
