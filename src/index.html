<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Monitoring</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <script type="text/javascript" src="/app.js"></script>
</head>
<body>
  <div class="workplace">
    <div class="plan"></div>
    <!--<button type="button" class="btn-open-list" title="Список сотрудников"></button>-->
    <div class="employees">
      <div class="list">
        
        <div class="list_header">
          <h2>Список сотрудников</h2>
          <button type="button" class="btn-close-list" title="Закрыть">&#10006;</button>
        </div>

        <div class="list_body">
          <ul class="workers">
            <ol class="worker">
              <span>1) </span>
              <span>Самойленко Ю.П.</span>
              <button type="button" class="btn-open-edit" title="Редактировать">
              </button>
            </ol>
            <ol class="worker">
              <span>2) </span>
              <span>Цветков И.А.</span>
              <button type="button" class="btn-open-edit" title="Редактировать">
              </button>
            </ol>
            <ol class="worker">
              <span>3) </span>
              <span>Мансуров О.У.</span>
              <button type="button" class="btn-open-edit" title="Редактировать">
              </button>
            </ol>
            <ol class="worker">
              <span>4) </span>
              <span>Шаталов В.С.</span>
              <button type="button" class="btn-open-edit" title="Редактировать">
              </button>
            </ol>
            <ol class="worker">
              <span>5) </span>
              <span>Сорберов Л.Ю.</span>
              <button type="button" class="btn-open-edit" title="Редактировать">
              </button>
            </ol>
            <ol class="worker">
              <span>6) </span>
              <span>Юсупов Д.Л.</span>
              <button type="button" class="btn-open-edit" title="Редактировать">
              </button>
            </ol>
            <ol class="worker">
              <span>7) </span>
              <span>Яшин З.В.</span>
              <button type="button" class="btn-open-edit" title="Редактировать">
              </button>
            </ol>
            <ol class="worker">
              <span>8) </span>
              <span>Альбов Н.М.</span>
              <button type="button" class="btn-open-edit" title="Редактировать">
              </button>
            </ol>
          </ul>
        </div>
      </div>
    </div>
    </div>
  </div>
</body>
</html>
